<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Baacloud</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
	.image {
		text-align: left;
	}
	.text {
		margin: 20px;
	}
</style>
</head>
<body>
	<table>
		<form action="/mark" method="POST">
			{% for img in images %}
			<tr>
		    	<td class="image">
		    		<img src="{{img.path}}" alt="{{img.text}}">
		    	</td>
		    	<td class="text">
		    		<input type="text" name="{{img.path}}" 
		    		value="{{img.text}}" placeholder="{{img.text}}">
		    	</td>
	    	</tr>
	    	{% endfor %}
	    	<tr>
	    		<td>
	    			<input type="submit" value="Commit">
	    		</td>
	    	</tr>
	    </form>
    </table>
</body>
</html>
